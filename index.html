<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR_code_page</title>
    <link rel="icon" href="images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Outfit&family=Roboto&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="card" role="main">
        <h1 role="heading"></h1>
        <div class="image" role="banner">
            <img src="images/image-qr-code.png" alt="QR-Code">
        </div>

        <div class="description" role="article">
            <h3>Improve your front-end skills by building projects</h3>
        </div>
        <div class="description" role="article">
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
        </div>
    </div>
</body>

</html>
